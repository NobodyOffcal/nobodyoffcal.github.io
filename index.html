<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Yelci ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #f5a9b8, #fddde6);
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 50px;
      margin-top: 100px;
    }
    button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 20px;
      background: #ff4b7d;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
    }
    #note {
      margin-top: 40px;
      font-size: 24px;
      display: none;
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(45deg);
      animation: float 4s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -15px;
      left: 0;
    }
    .heart::after {
      left: -15px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>‚ù§Ô∏è Yelci ‚ù§Ô∏è</h1>
  <button onclick="showNote()">Click me!</button>
  <p id="note">My love for you grows every day. üíñ</p>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function showNote() {
      document.getElementById("note").style.display = "block";
      createHearts();
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.background = getRandomColor();
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 200);
    }

    function getRandomColor() {
      const colors = ['#ff4b7d', '#ff8fa3', '#f54291', '#ff5c8a'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
